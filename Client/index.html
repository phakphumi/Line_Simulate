<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Hello :D</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css" >
        <link rel="stylesheet" href="/css/client.css" >
    </head>
    <body>
        <div class="page-header">
            <h1>Example page header <small>Subtext for header</small></h1>
        </div>
        <div class="container">
            <div class="jumbotron">
                <h1>Hello, <span class="name">world</span>!</h1>
                <div class="" id="server">

                </div>
                <p>...</p>
                <div class="pre-scrollable" id="chatLog">

                </div>
                <div class="row">
                    <div class="col-xs-12" id="input-template">
                        <div class="input-group">
                            <span class="input-group-addon primary">
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </span>
                            <input type="text" class="form-control input-socket" placeholder="Type...." data-type="msg">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle room-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="room">Room</span> <span class="caret"></span></button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="room">
                                    <div class="container-fluid">
                                        <div class="input-group">
                                            <span class="input-group-addon primary">
                                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                            </span>
                                            <input class="form-control input-socket" type="text" placeholder="Room..." value="room" data-type="room">
                                            <div class="input-group-btn">
                                                <button class="btn btn-primary input-btn" type="button"><span class="glyphicon glyphicon-send primary" aria-hidden="true"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary input-btn" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script src="js/client.js"></script>
</html>
